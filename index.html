<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olympics</title>
    <link rel="shortcut icon" href="favicon.svg" type="image/svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="index.js"></script>
</head>

<body style="width: 700px; margin: auto;">
    <p class="d-inline-flex gap-1 m-2">
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExampleA"
            aria-expanded="false" aria-controls="collapseExampleA">
            Letra A
        </button>
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExampleB"
            aria-expanded="false" aria-controls="collapseExampleB">
            Letra B
        </button>
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExampleC"
            aria-expanded="false" aria-controls="collapseExampleC">
            Letra C
        </button>
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExampleD"
            aria-expanded="false" aria-controls="collapseExampleD">
            Letra D
        </button>
    </p>
    <div class="collapse" id="collapseExampleA">
        <div class="card card-body">
            <p>Year and place of best performance of a country.</p>
            <div class="row mb-3">
                <label for="country" class="col-sm-2 col-form-label">Country</label>
                <div class="col-sm-10">
                    <select id="country" class="form-select">
                        <option value="-1">Choose a country...</option>
                    </select>
                </div>
            </div>
            <p id="message1"></p>
        </div>
    </div>
    <div class="collapse" id="collapseExampleB">
        <div class="card card-body">
            <p>Classification of each country in a specific Olympics</p>
            <div class="row mb-3">
                <label for="country" class="col-sm-2 col-form-label">Olympics</label>
                <div class="col-sm-10">
                    <select id="olympics" class="form-select">
                        <option value="-1">Choose an olympic game...</option>
                    </select>
                </div>
            </div>
            <div id="output2"></div>
        </div>
    </div>
    <div class="collapse" id="collapseExampleC">
        <div class="card card-body">
            <p>Total amount of medals of each country in all Olympic games</p>
            <div id="output3"></div>
        </div>
    </div>
    <div class="collapse" id="collapseExampleD">
        <div class="card card-body">
            <p>Medal history of a country</p>
            <div class="row mb-3">
                <label for="country" class="col-sm-2 col-form-label">Country</label>
                <div class="col-sm-10">
                    <select id="country2" class="form-select">
                        <option value="-1">Choose a country...</option>
                    </select>
                </div>
            </div>
            <canvas id="chart"></canvas>
        </div>
    </div>
</body>

</html>
